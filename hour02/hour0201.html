<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script>
			function loadedFunction() {
				console.log("Page is loaded.");
			}
			function clickIt() {
				console.log("User clicked");
			}
			
		</script>
	</head>
	<body onload="loadedFunction()">
		<span onclick="clickIt()">Click Me</span>
	</body>
</html>
